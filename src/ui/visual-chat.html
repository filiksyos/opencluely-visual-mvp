<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visual Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(20, 20, 20, 0.5) 100%);
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
      color: #e5e7eb;
      overflow: hidden;
      position: relative;
    }

    /* Animated background - removed colored gradients */
    .bg-animation {
      display: none;
    }

    /* Main container */
    .chat-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 40px 40px 100px 40px;
      z-index: 1;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.2s;
      z-index: 1000;
    }

    .close-btn:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: scale(1.1);
    }

    /* Messages area */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .messages-area::-webkit-scrollbar {
      width: 8px;
    }

    .messages-area::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 4px;
    }

    .messages-area::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    /* Message bubble */
    .message {
      padding: 16px 24px;
      border-radius: 16px;
      max-width: 80%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .message.assistant {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .message.streaming {
      animation: pulse 2s infinite;
    }

    /* Diagram container */
    .diagram-container {
      margin-top: 15px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow-x: auto;
    }

    /* Image container */
    .image-container {
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Input area */
    .input-area {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      max-width: 90vw;
      padding: 8px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 10000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .input-field {
      width: 100%;
      padding: 8px 12px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: #e5e7eb;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
      resize: none;
      min-height: 32px;
      max-height: 80px;
      overflow-y: auto;
      line-height: 1.4;
    }

    .input-field::placeholder {
      color: rgba(229, 231, 235, 0.5);
    }

    .input-field:focus {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Loading indicator */
    .loading {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: loading 1.4s infinite both;
    }

    .loading:nth-child(1) { animation-delay: -0.32s; }
    .loading:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loading {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    /* Positioned elements for Jarvis effect */
    .positioned-element {
      position: fixed;
      z-index: 1000;
      pointer-events: none;
      max-width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .positioned-text {
      color: #e5e7eb;
      font-size: 14px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .positioned-diagram {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
      overflow: auto;
      max-width: 100%;
    }

    .positioned-diagram svg {
      max-width: 100%;
      height: auto;
    }

    .positioned-image-container {
      border-radius: 8px;
      overflow: hidden;
      max-width: 100%;
    }

    .positioned-image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }


    /* Enhanced transparency for messages */
    .message {
      background: rgba(0, 0, 0, 0.2) !important;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  
  <button class="close-btn" id="closeBtn">âœ•</button>
  
  <div class="chat-container">
    <div class="messages-area" id="messagesArea">
      <!-- Messages will be added here dynamically -->
    </div>
  </div>

  <div class="input-area">
    <textarea class="input-field" id="inputField" placeholder="Ask anything..." rows="1"></textarea>
  </div>

  <script src="visual-chat.js"></script>
</body>
</html>
